<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Snaporaz</title>

        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="../img/icona.png" type="image/png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
        <link href="../css/style.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
        <script src="../js/navbarLoader.js"></script>
        <script src="../js/project.js"></script>
    </head>

    <body>
        <div id="navbar" class="fixed-top"></div>
        <!-- Page Content -->
        <div class="container">
            <div id="projectCard"></div>
            <!-- Team Members Row -->
            <ul class="nav nav-tabs my-4">
                <li class="nav-item">
                    <a href="" data-target="#troupe" data-toggle="tab" class="nav-link active">Troupe</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#cast" data-toggle="tab" class="nav-link">Cast</a>
                </li>
            </ul>
            <div class="tab-content pb-3 container-fluid">
                <div class="tab-pane active" id="troupe">
                    <div class="row" id="trouperow">
                        <div class="col-lg-2 col-sm-6 text-center mb-4">
                            <img class="rounded-circle img-fluid d-block mx-auto" src="img/hiring.png" alt="user_thumbnail">
                            <h4>Posizione Aperta
                            </h4>
                            <p class="mb-1"><strong>Operatore di Camera</strong></p>
                            <button type="button" class="btn red arrows"><span>Candidati </span></button>
                        </div>
                        <div class="col-lg-2 col-sm-6 text-center mb-4">
                            <img class="rounded-circle img-fluid d-block mx-auto" src="img/piu.png" alt="user_thumbnail">
                            <h4>Aggiungi Ruolo
                            </h4>
                            <select class="selectpicker form-control" data-live-search="true" title="Nessuna scelta" id="ruolo-troupe">
                                <option>Regista</option>
                                <option>Direttore della Fotografia</option>
                                <option>Direttore del Montaggio</option>
                                <option>Operatore di Camera</option>
                                <option>Sceneggiatore</option>
                            </select>
                            <button type="button" class="btn red arrows"><span>Aggiungi </span></button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="cast">
                    <div class="row" id="castrow">
                        <div class="col-lg-2 col-sm-6 text-center mb-4">
                            <img class="rounded-circle img-fluid d-block mx-auto" src="../img/hiring.png" alt="user_thumbnail">
                            <h4>Posizione Aperta
                            </h4>
                            <p class="mb-1"><strong>Comparsa</strong><br>Passante</p>
                            <select class="selectpicker form-control" data-live-search="true" title="Nessuna scelta">
                                <option>Leonardo Di Caprio</option>
                                <option>Matt Damon</option>
                                <option>Stanley Kubrick</option>
                                <option>Audrey Hepburn</option>
                                <option>Kate Winslett</option>
                            </select>
                            <button type="button" class="btn red arrows"><span>Assegna </span></button>
                        </div>
                        <div class="col-lg-2 col-sm-6 text-center mb-4">
                            <img class="rounded-circle img-fluid d-block mx-auto" src="../img/piu.png" alt="user_thumbnail">
                            <h4>Aggiungi Ruolo
                            </h4>
                            <select class="selectpicker form-control" data-live-search="true" title="Nessuna scelta" id="ruolo-cast">
                                <option>Attore Principale</option>
                                <option>Attrice Principale</option>
                                <option>Attore Secondario</option>
                                <option>Attrice Secondaria</option>
                                <option>Comparsa</option>
                            </select>
                            <input type="text" class="form-control mb-1" placeholder="Personaggio">
                            <button type="button" class="btn red arrows"><span>Aggiungi </span></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Related Projects Row -->

            <h2 class="my-4">Progetti correlati</h2>
            <div class="row" id="related"></div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

        <!-- Footer -->
        <footer class="py-5 red">
            <div class="container">
                <p class="m-0 text-center">Copyright &copy; Snaporazâ„¢ 2019</p>
            </div>
            <!-- /.container -->
        </footer>
    </body>

</html>

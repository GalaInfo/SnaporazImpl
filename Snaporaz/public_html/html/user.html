<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-client_id" content="617542772314-keo0t31kssvhk31g3ghjhho21m8s53cm.apps.googleusercontent.com">

        <title>Snaporaz</title>

        <meta name="description" content="">
        <meta name="author" content="">
        
        <link rel="icon" href="../img/icona.png" type="image/png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
        <link href="../css/style.css" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="../js/navbarLoader.js"></script>        
        <script src="../js/templateBuilder.js"></script>
        <script src="../js/user.js"></script>
        
    </head>
    <body>
        <div id="navbar" class="fixed-top"></div>
        <div class="container">
            <div class="row my-4">
                <div class="col-lg-4 text-center" id="usercol"></div>
                <div class="col-lg-8">
                    <ul class="nav nav-tabs mb-4">
                        <li class="nav-item">
                            <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Curriculum Vitae</a>
                        </li>
                        <li class="nav-item">
                            <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Modifica Profilo</a>
                        </li>
                    </ul>
                    <div class="tab-content pb-3">
                        <div class="tab-pane active" id="profile">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Periodo</th>
                                        <th scope="col">Ruolo</th>
                                        <th scope="col">Progetto</th>
                                        <th scope="col">Genere</th>
                                    </tr>
                                </thead>
                                <tbody id="experiences">
                                    <tr>
                                        <td>
                                            <div class="form-group">
                                                <input class="form-control mb-2" type="number" placeholder="Dal">
                                                <input class="form-control" type="number" placeholder="Al">
                                            </div>
                                        </td>
                                        <td>
                                            <select class="selectpicker">
                                                <option>Attore</option>
                                                <option>Attrice</option>
                                                <option>Regista</option>
                                                <option>Direttore della Fotografia</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input class="form-control" type="text" placeholder="Nome">
                                        </td>
                                        <td>
                                            <select multiple class="selectpicker mb-2" data-live-search="true" title="Nessuno">
                                                <option>Drammatico</option>
                                                <option>Commedia</option>
                                                <option>Horror</option>
                                            </select>
                                            <button type="button" class="btn red insert">Inserisci</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="edit">
                            <form role="form">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="Martin">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Cognome</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="Scorsese">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="email" value="martin.scorsese@gmail.com">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Ruoli</label>
                                    <div class="col-lg-9">
                                        <select multiple class="selectpicker form-control" data-live-search="true" title="Nessuno">
                                            <option>Attore</option>
                                            <option>Attrice</option>
                                            <option selected>Regista</option>
                                            <option>Direttore della Fotografia</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Telefono</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="tel" value="333 - 333 33 33">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Immagine Profilo</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="file">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Data di Nascita</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="date" value="1942-11-17">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Indirizzo</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" value="" placeholder="Via">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-6">
                                        <input class="form-control" type="text" value="Hollywood, Los Angeles" placeholder="Città">
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-control" type="text" value="California" placeholder="Stato">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Annulla">
                                        <input type="button" class="btn red" value="Salva">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="py-5 red">
            <div class="container">
                <p class="m-0 text-center">Copyright &copy; Snaporaz™ 2019</p>
            </div>
            <!-- /.container -->
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-client_id" content="617542772314-keo0t31kssvhk31g3ghjhho21m8s53cm.apps.googleusercontent.com">

        <title>Snaporaz</title>

        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="../img/icona.png" type="image/png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
        <link href="../css/style.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="../js/server_data.js"></script>
        <script src="../js/navbarLoader.js"></script>        
        <script src="../js/templateBuilder.js"></script>
        <script src="../js/user.js"></script>

    </head>
    <body>
        <div id="navbar" class="fixed-top"></div>
        <div class="container">
            <div class="row my-4">
                <div class="col-lg-4 text-center" id="usercol"></div>
                <div class="col-lg-8">
                    <ul class="nav nav-tabs mb-4">
                        <li class="nav-item">
                            <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Curriculum Vitae</a>
                        </li>
                        <li class="nav-item">
                            <a href="" data-target="#edit" data-toggle="tab" class="nav-link hidden tohide">Modifica Profilo</a>
                        </li>
                    </ul>
                    <div class="tab-content pb-3">
                        <div class="tab-pane active" id="profile">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Periodo</th>
                                        <th scope="col">Ruolo</th>
                                        <th scope="col">Progetto</th>
                                        <th scope="col">Genere</th>
                                    </tr>
                                </thead>
                                <tbody id="experiences">                                    
                                    <tr class="hidden tohide">
                                        <td>
                                            <div class="form-group">
                                                <input class="form-control mb-2" name="from" type="number" placeholder="Dal">
                                                <input class="form-control" name="to" type="number" placeholder="Al">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <select class="selectpicker" name="role" title="Nessuno"></select>
                                            </div>
                                        </td>
                                        <td>
                                            <input class="form-control" name="title" type="text" placeholder="Titolo">
                                        </td>
                                        <td>
                                            <select multiple class="selectpicker mb-2" data-live-search="true" name="genres" title="Nessuno"></select>
                                            <button type="button" class="btn red insert" onclick="newExp()">Inserisci</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="edit">
                            <form role="form" id="modify">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="name" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Cognome</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="surname" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="email" type="email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Ruoli</label>
                                    <div class="col-lg-9">
                                        <select multiple class="selectpicker form-control" data-live-search="true" name="roles" title="Nessuno"></select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Immagine Profilo</label>
                                    <div class="col-lg-8">
                                        <input type="text" class="form-control" placeholder="URL Immagine" id="url-img" name="img">
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn red" type="button" id="load-img"><span class="oi oi-reload"></span></button>
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Data di Nascita</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="date" name="date">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nazione</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" name="nation" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Annulla">
                                        <input type="submit" class="btn red" value="Salva">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="py-5 red">
            <div class="container">
                <p class="m-0 text-center">Copyright &copy; Snaporazâ„¢ 2019</p>
            </div>
            <!-- /.container -->
        </footer>
    </body>
</html>

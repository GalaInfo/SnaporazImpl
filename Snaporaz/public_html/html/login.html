<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Snaporaz</title>

        <meta name="description" content="">
        <meta name="author" content="">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
        <script src="../js/navbar.js"></script>
    </head>
    <body>
        <div id="navbar" class="fixed-top"></div>
        <div class="container">
            <div class="row my-4 justify-content-center">
                <div class="col-lg-8">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="" data-target="#login" data-toggle="tab" class="nav-link active">Accedi</a>
                        </li>
                        <li class="nav-item">
                            <a href="" data-target="#signup" data-toggle="tab" class="nav-link">Registrati</a>
                        </li>
                    </ul>
                    <div class="tab-content pb-3">
                        <div class="tab-pane active" id="login">
                            <div class="row my-4">
                                <div class="col-md-12 mx-auto">
                                    <form>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Email</label>
                                                <input type="text" class="form-control" id="projectTitle" placeholder="email@esempio.it">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Password</label>
                                                <input type="password" class="form-control" id="projectSurname">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3">
                                                <button class="btn btn-google insert" type="submit"><i class="fab fa-google mr-2"></i> Accedi con Google</button>
                                            </div>
                                            <div class="col-sm-6">
                                                <button type="button" class="btn red arrows"><span>Accedi </span></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>                  
                        </div>

                        <div class="tab-pane" id="signup">
                            <div class="row my-4">
                                <div class="col-md-12 mx-auto">
                                    <form>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Nome</label>
                                                <input type="text" class="form-control" id="peopleName" placeholder="Nome">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Cognome</label>
                                                <input type="text" class="form-control" id="peopleSurname" placeholder="Cognome">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Data di Nascita</label>
                                                <input class="form-control" type="date" value="">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Email</label>
                                                <input type="text" class="form-control" placeholder="email@esempio.it">
                                            </div>

                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Telefono</label>
                                                <input type="text" class="form-control" placeholder="Numero di telefono">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Indirizzo</label>
                                                <input class="form-control" type="text" value="" placeholder="Via">
                                            </div> 
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Ruoli</label>
                                                <select multiple class="selectpicker form-control" data-live-search="true" title="Qualunque">
                                                    <option>Attore</option>
                                                    <option>Attrice</option>
                                                    <option>Regista</option>
                                                    <option>Direttore della Fotografia</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-6 row">
                                                <div class="col-sm-6">
                                                    <label>Città</label>
                                                    <input class="form-control" type="text" value="" placeholder="Città">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label>Stato</label>
                                                    <input class="form-control" type="text" value="" placeholder="Stato">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Password</label>
                                                <input type="password" class="form-control" id="inputAddressLine2">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Conferma Password</label>
                                                <input class="form-control" type="password">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                            </div>
                                            <div class="col-sm-6">
                                                <button type="button" class="btn red arrows"><span>Registrati </span></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="py-5 red">
            <div class="container">
                <p class="m-0 text-center">Copyright &copy; Snaporaz™ 2019</p>
            </div>
        </footer>
    </body>

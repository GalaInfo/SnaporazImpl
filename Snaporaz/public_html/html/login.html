<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-client_id" content="617542772314-keo0t31kssvhk31g3ghjhho21m8s53cm.apps.googleusercontent.com">
        <title>Snaporaz</title>

        <meta name="description" content="">
        <meta name="author" content="">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link href="../css/style.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="../js/navbar.js"></script>
    </head>
    <body>
        <div id="navbar" class="fixed-top"></div>
        <div class="container">
            <div class="row my-4 justify-content-center">
                <div class="col-lg-8">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="" data-target="#login" data-toggle="tab" class="nav-link active">Accedi</a>
                        </li>
                        <li class="nav-item">
                            <a href="" data-target="#signup" data-toggle="tab" class="nav-link">Registrati</a>
                        </li>
                    </ul>
                    <div class="tab-content pb-3">
                        <div class="tab-pane active" id="login">
                            <div class="row my-4">
                                <div class="col-md-12 mx-auto">
                                    <form>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Email</label>
                                                <input type="text" class="form-control" id="projectTitle" placeholder="email@esempio.it">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Password</label>
                                                <input type="password" class="form-control" id="projectSurname">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3">
                                                <button class="btn btn-google insert" type="submit"><i class="fab fa-google mr-2"></i> Accedi con Google</button>
                                                <div class="g-signin2" data-onsuccess="onSignIn">Accedi con elgooG</div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>                  
                        </div>

                        <div class="tab-pane" id="signup">
                            <div class="row my-4">
                                <div class="col-md-12 mx-auto">
                                    <form>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Nome</label>
                                                <input type="text" class="form-control" id="peopleName" placeholder="Nome">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Cognome</label>
                                                <input type="text" class="form-control" id="peopleSurname" placeholder="Cognome">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Data di Nascita</label>
                                                <input class="form-control" type="date" value="">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Email</label>
                                                <input type="text" class="form-control" placeholder="email@esempio.it">
                                            </div>

                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Telefono</label>
                                                <input type="text" class="form-control" placeholder="Numero di telefono">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Indirizzo</label>
                                                <input class="form-control" type="text" value="" placeholder="Via">
                                            </div> 
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Ruoli</label>
                                                <select multiple class="selectpicker form-control" data-live-search="true" title="Qualunque">
                                                    <option>Attore</option>
                                                    <option>Attrice</option>
                                                    <option>Regista</option>
                                                    <option>Direttore della Fotografia</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-6 row">
                                                <div class="col-sm-6">
                                                    <label>Città</label>
                                                    <input class="form-control" type="text" value="" placeholder="Città">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label>Stato</label>
                                                    <input class="form-control" type="text" value="" placeholder="Stato">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Password</label>
                                                <input type="password" class="form-control" id="inputAddressLine2">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Conferma Password</label>
                                                <input class="form-control" type="password">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                            </div>
                                            <div class="col-sm-6">
                                                <button type="button" class="btn red arrows"><span>Registrati </span></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="py-5 red">
            <div class="container">
                <p class="m-0 text-center">Copyright &copy; Snaporaz™ 2019</p>
            </div>
        </footer>
        <script>
            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                console.log (googleUser.getAuthResponse().id_token);
            }
        </script>

        }
    </body>

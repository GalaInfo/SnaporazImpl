<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="google-signin-client_id" content="617542772314-keo0t31kssvhk31g3ghjhho21m8s53cm.apps.googleusercontent.com">

        <title>Snaporaz</title>

        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" href="../img/icona.png" type="image/png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
        <link href="../css/style.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
        <script src="../js/navbarLoader.js"></script>
        <script src="../js/search.js"></script>
    </head>
    <body>
        <div id="navbar" class="fixed-top"></div>
        <div class="container">
            <div class="row my-4">
                <div class="col-lg-12">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="" data-target="#projects" data-toggle="tab" class="nav-link active">Progetti</a>
                        </li>
                        <li class="nav-item">
                            <a href="" data-target="#people" data-toggle="tab" class="nav-link">Persone</a>
                        </li>
                    </ul>
                    <div class="tab-content pb-3">
                        <div class="tab-pane active" id="projects">
                            <div class="row my-4">
                                <div class="col-md-12 mx-auto">
                                    <form id="projectsearch">
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Titolo</label>
                                                <input type="text" class="form-control" name="projecttitle" placeholder="Titolo progetto">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Creatore</label>
                                                <input type="text" class="form-control" name="projectowner" placeholder="Cognome creatore progetto">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Genere</label>
                                                <select class="selectpicker form-control" data-live-search="true" name="projectgenre" id="projectgenre"></select>
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Ha collaborato</label>
                                                <input type="text" class="form-control" name="projectcollab" placeholder="Cognome collaboratore">
                                            </div>
                                        </div>
                                        <div class="form-group row">                                            
                                            <div class="col-sm-3">
                                                <label>Ordinati per</label>
                                                <select class="selectpicker form-control" name="projectorder">
                                                    <option>Titolo</option>
                                                    <option>Donazioni</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-3">
                                                <label>Ordine</label>
                                                <select class="selectpicker form-control" name="projectasc">
                                                    <option>Crescente</option>
                                                    <option>Decrescente</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn red arrows col-sm-3 float-right"><span>Cerca </span></button>
                                    </form>
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status" id="projectspinner"></div>
                                <div class="row" id="projectslist"></div>
                            </div>
                        </div>

                        <div class="tab-pane" id="people">
                            <div class="row my-4">
                                <div class="col-md-12 mx-auto">
                                    <form id="usersearch">
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Nome</label>
                                                <input type="text" class="form-control" name="username" placeholder="Nome">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Cognome</label>
                                                <input type="text" class="form-control" name="usersurame" placeholder="Cognome">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Ruolo</label>
                                                <select class="selectpicker form-control" name="userrole" data-live-search="true" title="Qualunque"></select>
                                            </div>
                                            <div class="col-sm-3">
                                                <label>Età Minima</label>
                                                <input type="number" class="form-control" name="minage" placeholder="Età Minima">
                                            </div>
                                            <div class="col-sm-3">
                                                <label>Età Massima</label>
                                                <input type="number" class="form-control" name="maxage" placeholder="Età Massima">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Ha partecipato</label>
                                                <input type="text" class="form-control" name="userproject" placeholder="Titolo progetto">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Genere</label>
                                                <select class="selectpicker form-control" name="usergenre" data-live-search="true" title="Qualunque"></select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-3">
                                                <label >Ordinati per</label>
                                                <select class="selectpicker form-control" name="userorder">
                                                    <option>Cognome</option>
                                                    <option>Età</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-3">
                                                <label>Ordine</label>
                                                <select class="selectpicker form-control" name="userasc">
                                                    <option>Crescente</option>
                                                    <option>Decrescente</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn red arrows col-sm-3 float-right"><span>Cerca </span></button>
                                    </form>
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="d-flex justify-content-center">
                                    <div class="spinner-border" role="status" id="userspinner"></div>
                                <div class="row" id="userslist"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="py-5 red">
            <div class="container">
                <p class="m-0 text-center">Copyright &copy; Snaporaz™ 2019</p>
            </div>
        </footer>
    </body>
